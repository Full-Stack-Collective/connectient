# CI name
name: Run linters and specs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format:check
